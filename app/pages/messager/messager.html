<ion-navbar *navbar>
  <ion-title>
    Messager
  </ion-title>
</ion-navbar>

<ion-content>

  <ion-list>

    <ion-input floating-label>
      <ion-label>Name</ion-label>
      <input type="text" #nameInput (keyup)="onKeyUp($event, nameInput, messageInput)">
    </ion-input>

    <ion-input floating-label>
      <ion-label>Message</ion-label>
      <input type="text" #messageInput (keyup)="onKeyUp($event, nameInput, messageInput)">
    </ion-input>

  </ion-list>

  <div padding>
    <button block (click)="createPost(nameInput, messageInput)">Send</button>
  </div>

  <ion-list>

    <ion-item *ngFor="#post of firebaseUrl | firebaseevent:'child_added'">
      <ion-icon name="quote" item-left></ion-icon>
      <h2>{{post.name}}</h2>
      <p>{{post.text}}</p>
    </ion-item>

  </ion-list>

</ion-content>
